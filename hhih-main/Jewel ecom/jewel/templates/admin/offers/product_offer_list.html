<!-- product_offer_list.html -->
{% extends 'admin/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Product Offers</title>
</head>
<body>
    <h1>List Product Offers</h1>
    <ul>              <a href="{% url 'product_offer_create' %}">Create</a> <!-- Link to create offer -->
        {% for offer in product_offers %}
            <li>{{ offer.name }} - {{ offer.discount }}% Discount
  
                <a href="{% url 'product_offer_delete' offer.id %}">delete</a> <!-- Link to edit offer -->
                <a href="{% url 'product_offer_edit' offer.id %}">View</a> <!-- Link to view offer -->
            </li>
        {% empty %}
            <li>No product offers available.</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock content %}
