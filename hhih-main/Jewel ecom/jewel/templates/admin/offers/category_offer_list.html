<!-- category_offer_list.html -->

{% extends 'admin/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Category Offers</title>
</head>
<body>
    <h1>List Category Offers</h1>
    <ul>  <a href="{% url 'category_offer_create' %}">Create</a> 
        {% for offer in category_offers %}
            <li>{{ offer.name }} - {{ offer.discount }}% Discount

                <a href="{% url 'category_offer_edit' offer.id %}">Edit</a> <!-- Link to edit offer -->
                <a href="{% url 'category_offer_delete' offer.id %}">del</a> <!-- Link to view offer -->
            </li>
        {% empty %}
            <li>No category offers available.</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock content %}
