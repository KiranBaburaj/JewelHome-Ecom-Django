<!-- category_offer_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Category Offers</title>
</head>
<body>
    <h1>List Category Offers</h1>
    <ul>
        {% for offer in category_offers %}
            <li>{{ offer.name }} - {{ offer.discount }}% Discount</li>
        {% empty %}
            <li>No category offers available.</li>
        {% endfor %}
    </ul>
</body>
</html>
